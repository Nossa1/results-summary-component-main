<body>

        

     <div class="container">
        <div class="result">
            <h3 style="color: hsl(241, 100%, 89%);">You result</h3>
            <div class="resultNumber">
                <h1>76</h1>
                <h5 style="color: hsl(241, 100%, 89%);" >of 100</h5>
            </div>    
            <h2>Great</h2>
            <p style="color: hsl(241, 100%, 89%);">You scored higher than 65% of the people who 
                have taken these tests.</p>
        </div>
        <div class="summary">
            <h3 class="mainTitle">Summary</h3>

            <div class="reaction">
                
                    <img src="icon-reaction.svg" width="30px">
                    <h3 class="subject" style="color: hsl(0, 100%, 67%);">Reaction</h3>
                    <h3 class="rate">80 <span style="color: hsl(240, 2%, 48%);">/ 100</span></h3>
                
            </div>

            <div class="memory">
                
                    <img src="icon-memory.svg" width="30px">
                    <h3 class="subject" style="color: hsl(39, 100%, 56%);">Memory</h3>
                    <h3 class="rate">92 <span style="color: hsl(240, 2%, 48%);">/ 100</span></h3>
                
            </div>

            <div class="verbal">
                
                    <img src="icon-verbal.svg" width="30px">
                    <h3 class="subject" style="color: hsl(166, 100%, 37%);">Verbal</h3>
                    <h3 class="rate">61 <span style="color: hsl(240, 2%, 48%);">/ 100</span></h3>
               
            </div>

            <div class="visual">
                
                    <img src="icon-visual.svg" width="30px">
                    <h3 class="subject" style="color: hsl(234, 85%, 45%);">Visual</h3>
                    <h3 class="rate">72 <span style="color: hsl(240, 2%, 48%);">/ 100</span></h3>
                
            </div>

            <div class="myBtn">
                <button>Continue</button>
            </div>
        </div>
        
     </div>
